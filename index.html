<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftly</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6664/6664426.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B',
                        secondary: '#4ECDC4',
                        accent: '#FFE66D',
                        dark: '#292F36',
                        light: '#F7FFF7',
                    }
                }
            }
        }
    </script>
    <style>
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .zoom-effect:hover {
            transform: scale(1.05);
        }

        .cart-panel {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        .cart-panel.open {
            transform: translateX(0);
        }

        .modal {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.open {
            opacity: 1;
            visibility: visible;
        }

        .toast {
            animation: slideIn 0.3s ease, fadeOut 0.5s ease 2.5s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <i class="fas fa-gift text-3xl text-primary mr-2"></i>
                <span class="text-2xl font-bold text-dark">Giftly</span>
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-8">
                <a href="#" class="text-dark hover:text-primary font-medium">Home</a>
                <a href="#" class="text-dark hover:text-primary font-medium">Shop</a>
                <a href="#" class="text-dark hover:text-primary font-medium">About</a>
                <a href="#" class="text-dark hover:text-primary font-medium">Contact</a>
            </nav>

            <!-- Icons -->
            <div class="flex items-center space-x-6">
                <div class="relative">
                    <button id="cart-button" class="relative">
                        <i class="fas fa-shopping-cart text-2xl text-dark hover:text-primary cursor-pointer"></i>
                        <span id="cart-count"
                            class="absolute -top-2 -right-2 bg-primary text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                </div>
                <div class="relative">
                    <button id="user-button" class="relative">
                        <a href="#signup-modal"><i
                                class="fas fa-user text-2xl text-dark hover:text-primary cursor-pointer"></i></a>
                    </button>
                    <div id="profile-dropdown"
                        class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Profile</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Order History</a>
                        <a href="#" id="logout-button"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden text-2xl text-dark">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white py-4 px-4 shadow-lg">
            <a href="#" class="block py-2 text-dark hover:text-primary">Home</a>
            <a href="#" class="block py-2 text-dark hover:text-primary">Shop</a>
            <a href="#" class="block py-2 text-dark hover:text-primary">About</a>
            <a href="#" class="block py-2 text-dark hover:text-primary">Contact</a>
            <div class="pt-4 border-t mt-2">
                <a href="#login-modal" class="block py-2 text-dark hover:text-primary">Login</a>
                <a href="#signup-modal" class="block py-2 text-dark hover:text-primary">Register</a>
            </div>
        </div>
    </header>

    <!-- Login Modal -->
    <div id="login-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-dark">Login to Your Account</h2>
                    <button id="close-login-modal" class="text-gray-500 hover:text-dark text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <form id="login-form">
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-700 mb-1">Email</label>
                        <input type="email" id="login-email"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            required>
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-700 mb-1">Password</label>
                        <input type="password" id="login-password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            required>
                    </div>
                    <button type="submit"
                        class="w-full bg-primary text-white py-3 rounded-full font-bold hover:bg-red-500 transition mb-4">
                        Login
                    </button>
                    <p class="text-center text-gray-600">
                        Don't have an account?
                        <button type="button" id="show-signup-from-login"
                            class="text-primary font-medium hover:underline">Sign up</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-dark">Create New Account</h2>
                    <button id="close-signup-modal" class="text-gray-500 hover:text-dark text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <form id="signup-form">
                    <div class="mb-4">
                        <label for="signup-name" class="block text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="signup-name"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="signup-email" class="block text-gray-700 mb-1">Email</label>
                        <input type="email" id="signup-email"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="signup-password" class="block text-gray-700 mb-1">Password</label>
                        <input type="password" id="signup-password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            required minlength="6">
                    </div>
                    <div class="mb-6">
                        <label for="signup-confirm-password" class="block text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="signup-confirm-password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                            required minlength="6">
                    </div>
                    <button type="submit"
                        class="w-full bg-primary text-white py-3 rounded-full font-bold hover:bg-red-500 transition mb-4">
                        Create Account
                    </button>
                    <p class="text-center text-gray-600">
                        Already have an account?
                        <button type="button" id="show-login-from-signup"
                            class="text-primary font-medium hover:underline">Login</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
